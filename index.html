<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="assets/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/style/owl/owl.theme.default.min.css">
    <title>NETFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Incicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">The Witcher</h3>
                <p class="synopsis">
                    O mutante Geralt de Rívia é um caçador de monstros que luta 
                    para encontrar seu lugar num mundo onde as pessoas muitas 
                    vezes são mais perversas que as criaturas selvagens.
                </p>
            </div>
            <div class="buttons">
                <button role="button" class="button">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="button">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <div class="carousel-movie">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="/assets/image/monster-hunter-min.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/assets/image/ava-min..jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/assets/image/abaixo-zero-min.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/assets/image/jonh-wick-min.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/assets/image/eu-me-importo-min.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/assets/image/para-todos-garotos-min.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/assets/image/kong-min.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/assets/image/zona-combate-min.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/assets/image/resgate-min.jpg" alt="">
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/fce7eca45b.js" crossorigin="anonymous"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/owl/setup-owl.js"></script>
</body>
</html>
